<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="offline-bundle.js"></script>
        <title>Material Icon TEST</title>
    </head>
    <body style='background-color:rgb(38,38,38);color:white;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;font-size:25px;height:100vh;width:100vw;overflow-x:hidden;'>
        
        <md-icon>assignment_turned_in</md-icon>

        <!-- clickable icon with ripple effect -->
        <md-icon clickable>assignment_turned_in</md-icon>

        <!-- Using round icon font -->
        <md-icon round>assignment_turned_in</md-icon>

        <!-- Using sharp icon font -->
        <md-icon sharp>assignment_turned_in</md-icon>

        <!-- Using outlined icon font -->
        <md-icon outlined>assignment_turned_in</md-icon>

        <!-- Using two tone icon font -->
        <md-icon two-tone>assignment_turned_in</md-icon>
        
        <!-- Using sharp icon font -->
        <md-icon sharp clickable>assignment_turned_in</md-icon>

        <!-- Using outlined icon font -->
        <md-icon outlined clickable>assignment_turned_in</md-icon>

        <!-- Using two tone icon font -->
        <md-icon two-tone clickable>assignment_turned_in</md-icon>
        
    </body>
</html>
